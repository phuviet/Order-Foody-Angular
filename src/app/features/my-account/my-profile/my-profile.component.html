<h1>My Profile</h1>
<div class="content-form-page">
  <form [formGroup]="form" role="form" class="form-horizontal form-without-legend">
    <div class="form-group">
      <label class="col-lg-2 control-label" for="first-name">First Name <span class="require">*</span></label>
      <div class="col-lg-8">
        <input formControlName="first_name" type="text" id="first-name" class="form-control">
      </div>
    </div>
    <div class="form-group">
    <label class="col-lg-2 control-label" for="first-name">Middle Name</label>
      <div class="col-lg-8">
        <input formControlName="middle_name" type="text" id="first-name" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label" for="last-name">Last Name <span class="require">*</span></label>
      <div class="col-lg-8">
        <input formControlName="last_name" type="text" id="first-name" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label" for="email">E-Mail <span class="require">*</span></label>
      <div class="col-lg-8">
        <input formControlName="email" type="text" id="email" class="form-control" disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label" for="telephone">Telephone <span class="require">*</span></label>
      <div class="col-lg-8">
        <input formControlName="phone" type="text" id="telephone" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label" for="fax">Address <span class="require">*</span></label>
      <div class="col-lg-8">
        <input formControlName="address" type="text" id="fax" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">Birthday</label>
      <div class="col-md-8">
        <p-calendar formControlName="birthday"
                    [monthNavigator]="true"
                    [yearNavigator]="true"
                    dateFormat="M dd, yy"
                    readonlyInput="true"
                    yearRange="1950 : {{year}}"></p-calendar>
      </div>
    </div>
    <!-- <div class="form-group">
      <label class="col-lg-2 control-label">Checkboxes</label>
      <div class="col-lg-8 checkbox-list">
        <label>
          <input type="checkbox"> Checkbox 1
        </label>
        <label>
          <input type="checkbox"> Checkbox 2
        </label>
        <label>
          <input type="checkbox" disabled> Disabled
        </label>
      </div>
    </div> -->
    <div class="form-group">
      <label class="col-lg-2 control-label">File input</label>
      <div class="col-lg-8">
        <input type="file">
        <p class="help-block">some help text here.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-md-offset-2 padding-left-0 padding-top-20">
        <button [disabled]="!form.valid" (click)="onSubmit()" class="btn btn-primary" type="submit">Update</button>
      </div>
    </div>
  </form>
</div>
