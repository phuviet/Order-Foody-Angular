<h2>Login into our shop</h2>
<form role="form" class="login-form" [formGroup]="loginForm">
  <div class="form-group">
    <label for="form-username">Email</label>
    <input formControlName="email" type="email" name="email" placeholder="Email..." class="form-input form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="form-password">Password</label>
    <div class="input-group form-input">
      <input formControlName="password" type="password" name="password" placeholder="Password..."
             class="form-password form-control" ngModel>
      <span class="input-group-addon" id="basic-addon2"><a [routerLink]="['/reset_password']" target="_blank">Forgot?</a></span>
    </div>
  </div>
  <button (click)="login()"
          [disabled]="!loginForm.valid"
          type="submit"
          class="btn btn-primary form-button">Sign in!</button>
</form>
