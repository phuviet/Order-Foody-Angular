<!-- BEGIN SIDEBAR -->
<div class="sidebar">
  <h2>{{ 'general.categories' | translate }}</h2>
  <ul class="list-group margin-bottom-25 sidebar-menu">
    <ng-template ngFor let-item [ngForOf]="categories">
      <li class="list-group-item clearfix">
        <a [routerLink]="['/product-list', item?.id]"><i class="fa fa-angle-right"></i>{{ item?.name }}</a>
      </li>
    </ng-template>
  </ul>
</div>
<!-- END SIDEBAR -->
