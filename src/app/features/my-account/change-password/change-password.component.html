<h1>Change Password</h1>
<div class="content-form-page">
  <div class="row">
    <div class="col-md-5">
      <div class="well" innerHTML="{{ 'user.password_requirements' | translate }}">
      </div>
    </div>
    <div class="col-md-7">
      <form [formGroup]="form" role="form" class="form-horizontal form-without-legend">
        <div class="form-group">
          <label class="col-lg-3 control-label" for="current_password">Current Password <span class="require">*</span></label>
          <div class="col-lg-7">
            <input formControlName="current_password" type="password" id="current_password" class="form-control">
          </div>
        </div>
        <div class="form-group">
        <label class="col-lg-3 control-label" for="password">New Password <span class="require">*</span></label>
          <div class="col-lg-7">
            <input formControlName="password" type="password" id="password" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" for="password_confirmation">Confirm Password <span class="require">*</span></label>
          <div class="col-lg-7">
            <input formControlName="password_confirmation" type="password" id="password_confirmation" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-3"></div>
          <div class="col-lg-7 no-padding">
            <button [disabled]="!form.valid || !isPasswordMatch() || isProcessing" (click)="onSubmit()" class="btn btn-primary" type="submit">Change Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
