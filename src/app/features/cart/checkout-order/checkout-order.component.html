<p-dialog [blockScroll]="true" [closeOnEscape]="false" [draggable]="false" [visible]="isVisible" [width]="dialog?.contentObj?.style?.width || 620" modal="true">
  <p-header>
    CHECKOUT
    <a (click)="close()" class="fa fa-fw fa-close"></a>
  </p-header>
  <div class="col-md-12 m-t">
    <p-tabView class="my-tabview is-widget" (onChange)="onTabchange($event)">
      <p-tabPanel header="Information" [selected]="tabCurrent === 0">
        <form [formGroup]="form" class="form-horizontal">
          <div class="row">
            <div class="form-group">
              <label class="col-md-offset-1 col-md-2 control-label required" for="note">Receiver</label>
              <div class="col-md-8">
                <input class="form-control" formControlName="receiver">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-offset-1 col-md-2 control-label required" for="note">Address</label>
              <div class="col-md-8">
                <input class="form-control" formControlName="address">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-offset-1 col-md-2 control-label required" for="note">Phone</label>
              <div class="col-md-8">
                <input class="form-control" formControlName="phone">
              </div>
            </div>
          </div>
        </form>
      </p-tabPanel>
      <p-tabPanel header="Confirm Order" [selected]="tabCurrent === 1" [disabled]="!form.valid">
        <div class="row margin-bottom-50">
          <table class="table-wrapper-responsive full-screen">
            <tr>
              <th>Image</th>
              <th class="text-center">Quantity</th>
              <th class="text-center">Unit price</th>
              <th class="text-center">Total</th>
            </tr>
            <tr *ngFor="let itemCart of currentCart">
              <td>
                <img width="37" height="34" src="http://localhost:3001/{{ itemCart?.avatar }}" class="img-responsive" alt="{{ itemCart?.name }}">
              </td>
              <td class="text-center">{{ itemCart?.quantity }}</td>
              <td class="text-center">{{ itemCart?.price }}</td>
              <td class="text-center">{{ itemCart?.total }}</td>
            </tr>
            <tr>
              <td colspan="4" class="text-right" [ngStyle]="{ 'padding-right': '45px' }">
                Total: <strong>{{ totalPriceCart }} = ${{ totalPriceCartUSD }}</strong>
              </td>
            </tr>
          </table>
        </div>
        <div class="row">
          <div class="col-md-12 text-right" [ngStyle]="{ 'vertical-align': 'middle' }">
            <div id="paypal-button-container"></div>
          </div>
        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
  <div class="col-md-12 m-t-sm text-left">
    <div class="btn-group">
      <button [disabled]="tabCurrent === 0" class="btn btn-default btn-sm" type="button" name="button" (click)="gotoTab()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </button>
      <button [disabled]="tabCurrent === 1 || !form.valid" class="btn btn-default btn-sm" type="button" name="button" (click)="gotoTab(true)"><i class="fa fa-chevron-right" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <p-footer>
    <button class="btn btn-sm {{ dialog?.btnReject?.cls | translate }} btn-cancel" (click)="close()">{{ dialog?.btnReject?.txt | translate }}</button>
    <!-- <button class="btn btn-sm {{ dialog?.btnAccept?.cls | translate }} btn-submit">
      {{ dialog?.btnAccept?.txt | translate }}
    </button> -->
  </p-footer>
</p-dialog>
